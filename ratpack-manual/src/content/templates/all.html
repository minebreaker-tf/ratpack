<!doctype html>
<html class="no-js">

<head>
  <title>@title@ - @ratpack-version@</title>
  @head@
</head>

<body class="single-toc">

<header id="page-header">
  <div class="ratpack-logo">
    <h1><a href="http://www.ratpack.io">Ratpack</a></h1>
    <p>@tagline@</p>
  </div>
</header>

<p style="text-align: center">
  このマニュアルはRatpackの非公式日本語翻訳です。<a href="https://ratpack.io/manual/current/">英語マニュアル</a><br/>
  このマニュアルは作業中であり、完璧ではありません。<br/>
  If you'd like to help improve it, and we hope you do, please see <a href="https://github.com/ratpack/ratpack/blob/master/ratpack-manual/README.md#the-ratpack-manual">the README</a>.
</p>

<nav class="toc">
  <header class="manual-links">
    <div class="content">
      <h2>Version: @ratpack-version@</h2>
      <a href="index.html">複数ページ</a>
      <a href="all.html" class="active">単一ページ</a>
      <a href="api/index.html" class="active">API Reference</a>
    </div>
  </header>
</nav>

<nav class="toc all-toc nav-toc"></nav>

<article class="manual">
  <% chapters.each { chapter -> %>
  <section class="chapter">
    <%= chapter.content %>
  </section>
  <% } %>
</article>

<footer id="page-footer"><div class="content">@footer@</div></footer>

</body>
</html>
